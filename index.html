<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Translation App</h1>
        <div class="form-group">
            <label for="text">Enter Text:</label>
            <textarea class="form-control" id="text" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="source">Source Language:</label>
            <select class="form-control" id="source">
                <!-- Options will be dynamically populated via JavaScript -->
            </select>
        </div>
        <div class="form-group">
            <label for="target">Target Language:</label>
            <select class="form-control" id="target">
                <!-- Options will be dynamically populated via JavaScript -->
            </select>
        </div>
        <button class="btn btn-primary" id="translateBtn">Translate</button>
        <div class="mt-4" id="output"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
